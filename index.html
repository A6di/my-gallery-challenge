<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Gallery Challenge</title>
  </head>
  <body>
    <header>
      <div class="profile">
        <img
          src="img/profilePhoto.png"
          alt="Profile picture"
          class="profile_img"
        />
        <h2 class="profile_name">Rodney Cotton</h2>
        <p class="profile_city">Helsinki, Finland</p>
        <div class="profile_socials">
          <div class="profile_posts">
            <p>100</p>
            <span>Posts</span>
          </div>
          <div class="profile_posts">
            <p>2,242</p>
            <span>Followers</span>
          </div>
          <div class="profile_posts">
            <p>1,432</p>
            <span>Following</span>
          </div>
        </div>
      </div>
    </header>

    <main class="grid">
      <div class="bed"><img src="img/photo1.png" alt="picture of bed" /></div>
      <div class="couch">
        <img src="img/photo2.png" alt="picture of couch" />
      </div>
      <div class="bath"><img src="img/photo3.png" alt="picture of bath" /></div>
      <div class="lamp">
        <img src="img/photo_4.png" alt="picture of lamp" />
      </div>
      <div class="table">
        <img src="img/photo6.png" alt="picture of table" />
      </div>
      <div class="plant">
        <img src="img/photo5.png" alt="picture of plant" />
      </div>
    </main>

    <footer>
      <p>created by <span>A6di</span> - decChallenges.io</p>
    </footer>
  </body>
</html>
